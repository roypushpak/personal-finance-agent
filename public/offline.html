<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Personal Finance App</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f3f4f6;
      color: #1f2937;
    }
    .container {
      max-width: 400px;
      padding: 2rem;

    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #111827;
    }
    p {
      color: #4b5563;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    .icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
