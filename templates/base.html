<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Personal Finance Agent{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/cosmo/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .wrapper {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand" href="{{ url_for('main.overview') }}"
            >FinanceAgent</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.overview') }}"
                  >Overview</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.outgoing') }}"
                  >Expenses</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.incoming') }}"
                  >Income</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.budget') }}"
                  >Budget</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.agent') }}"
                  >Ask Agent</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container mt-4">{% block content %}{% endblock %}</div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container text-center">
        <span class="text-muted">Personal Finance Agent Â© 2024</span>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
