<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Personal Finance AI Agent</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Personal Finance AI Agent</h1>
      <form action="/stock_data" method="post" class="mt-4">
        <div class="mb-3">
          <label for="ticker" class="form-label">Enter Stock Ticker</label>
          <input
            type="text"
            class="form-control"
            id="ticker"
            name="ticker"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Get Stock Data</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
